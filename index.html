<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Con Ciencia Solar</title>
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3F51B5"/>
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <!-- Framework -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Con Ciencia Solar</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <!-- <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a> -->
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->
          <div class="contenedor">
              <!-- Campo de ingreso del nombre de una referencia -->

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input   class="mdl-textfield__input" type="text" id="ingreso-nombre" />
              <label class="mdl-textfield__label" for="ingreso-nombre">
                Nombre de una nueva referencia
              </label>
            </div>

            <!-- Botón para agregar la nueva referencia -->

            <div>
                
                    <!-- Colored FAB button with ripple -->
                    <button id="btn-entrada-nombre" class="mdl-button mdl-button--colored"><i class="material-icons btn-azul">add_circle_outline</i>
                    </button>
                 
            </div> 
            <!-- Botón para borrar todas las referencias  -->

            <div>
                
                <!-- Colored FAB button with ripple -->
                <!-- Accent-colored raised button with ripple -->
                <button id="btn-borrar-nombres" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Borrar Todas
                    </button>
             
        </div> 
          
          </div>
          <div id="refPerson"></div>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
